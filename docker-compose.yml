version: '2'
services:
    netatmo-client-influx:
      image: karaktaka/netatmo-client-influx
      container_name: netatmo-client-influx
      restart: unless-stopped
      environment:
        - NETATMO_CLIENT_ID=
        - NETATMO_CLIENT_SECRET=
        - NETATMO_USERNAME=
        - NETATMO_PASSWORD=
        - INFLUX_HOST=localhost
        - INFLUX_PORT=8086
        - INFLUX_DB=
        - INFLUX_SSL=
        - INFLUX_USERNAME=
        - INFLUX_PASSWORD=
        - INTERVAL=300
        - LOGLEVEL=INFO
      network_mode: "host"
